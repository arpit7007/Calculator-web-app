<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="box">
                <div class="topbar" > <div id ="display"></div></div>
                <div class="bottombar">
                    <div class="grid">
                        <div class ="rows">
                            <div class="ybutton"  onclick="appendtotopbar('+')"><h1>+</h1></div>
                            <div  onclick="appendtotopbar('7')"><h1>7</h1></div>
                            <div  onclick="appendtotopbar('8')"><h1>8</h1></div>
                            <div  onclick="appendtotopbar('9')"><h1>9</h1></div>
                        </div>
                        <div class ="rows">
                            <div class="ybutton" onclick="appendtotopbar('-')"><h1>-</h1></div>
                            <div  onclick="appendtotopbar('4')"><h1>4</h1></div>
                            <div  onclick="appendtotopbar('5')"><h1>5</h1></div>
                            <div  onclick="appendtotopbar('6')"><h1>6</h1></div>
                        </div>
                        <div class ="rows">
                            <div class="ybutton" onclick="appendtotopbar('*')"><h1>*</h1></div>
                            <div  onclick="appendtotopbar('1')"><h1>1</h1></div>
                            <div  onclick="appendtotopbar('2')"><h1>2</h1></div>
                            <div  onclick="appendtotopbar('3')"><h1>3</h1></div>
                        </div>
                        <div class ="rows">
                            <div class="ybutton" onclick="appendtotopbar('/')"><h1>/</h1></div>
                            <div  onclick="appendtotopbar('0')"><h1>0</h1></div>
                            <div  onclick="appendtotopbar('.')"><h1>.</h1></div>
                            <div  onclick="calculate()"><h1>=</h1></div>
                        </div>
                        <div  class="rows">
                            <div class="ybutton" onclick="cleartext()"><h1>C</h1></div>
                            <div class="non" ><h1></h1></div>
                            <div class = "non"><h1></h1></div>
                            <div class ="non" ><h1></h1></div>
                           
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <script src="script.js "></script>
    </body> 
</html>
